<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="filter.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="space">
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All Colour</span>
        <span class="item" data-name="white">White</span>
        <span class="item" data-name="yellow">yellow</span>
        <span class="item" data-name="red">Red</span>
        <span class="item" data-name="green">Green</span>
        </span>
        <span class="item" data-name="black">Black</span>
      </div>
    </nav>
    <div class="gallery">
      <div class="image" data-name="white"><span><img src="Inkedcheff_LI.jpg" alt=""></span></div>
      <div class="image" data-name="yellow"><span><img src="yellow.jpg" alt=""></span></div>
      <div class="image" data-name="red"><span><img src="red.jpg" alt=""></span></div>
      <div class="image" data-name="green"><span><img src="green.jpg" alt=""></span></div>
      <div class="image" data-name="black"><span><img src="black.jpg" alt=""></span></div>
      <div class="image" data-name="white"><span><img src="Inkedcheff_LI.jpg" alt=""></span></div>
      <div class="image" data-name="red"><span><img src="red.jpg" alt=""></span></div>
      <div class="image" data-name="green"><span><img src="green.jpg" alt=""></span></div>
    </div>
    
  </div>
  <div class="preview-box">
    <div class="details">
        <span class="title"><p></p></span>
      <span class="icon bx bx-x"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>
  <script src="filter.js"></script>

</body>
</html>
